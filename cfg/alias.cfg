// alias.cfg

alias i_ai "+use_action_slot_item;wait 800;i_ai"
alias i_at "+attack;wait 16;-attack;wait 160;i_at"
alias i_du "+duck;wait 160;-duck;wait 240;i_du"
alias i_in "-attack;invnext;wait 1600;i_in"
alias i_jc "join_class random;wait 120;i_jc"
alias i_ju "+jump;wait 16;-jump;wait 16;wait 160;i_ju"
alias i_ms "+moveleft;wait 40;-moveleft;+moveright;wait 40;-moveright;i_ms"
alias i_mu "wait 40;+forward;wait 40;-forward;+back;wait 40;-back;i_mu"
alias i_rc "exec readcmd;wait 120;i_rc"
alias i_rl "+left;wait 80;-left;+right;wait 80;-right;i_rr"
alias i_rr "+right;wait 80;-right;+left;wait 80;-left;i_rl"
alias i_ta "taunt;wait 1600;i_ta"
alias i_vo "voicemenu 2 2;wait 200;voicemenu 2 3;wait 200;i_vo"
alias i_z0 "alias i_ai;alias i_at;alias i_du;alias i_in;alias i_jc;alias i_ju;alias i_ms;alias i_mu;alias i_rc;alias i_rl;alias i_rr;alias i_ta;alias i_vo"
