// byteframe.cfg

alias mmute "voice_loopback 0;cl_voice_filter _pdl_;-voicerecord"
alias mhear "mmute;exec audible"
alias mtalk "mhear;voice_loopback 1;+voicerecord"
alias +rocketjump "+duck;+attack;+jump"
alias -rocketjump "-duck;-attack;-jump"
bind INS "mmute"
bind HOME "mhear"
bind PGUP "mtalk"
bind END "voice_loopback 0"
bind PGDN "voice_loopback 1"
bind DEL "+rocketjump"
bind F5 "mat_vsync 0"
bind F6 "mat_vsync 1"
bind F7 "mat_queue_mode 0"
bind F8 "mat_queue_mode 2"
bind F9 "volume 0"
bind F10 "incrementvar volume -1.0 1.0 -0.01"
bind F11 "incrementvar volume 0.0 2.0 0.01"
bind KP_SLASH "mmute"
bind KP_MULTIPLY "mhear"
bind KP_MINUS "mtalk"
bind KP_PLUS "exec alias"
bind KP_UPARROW "i_jc"
bind KP_PGUP "i_ai"
bind KP_LEFTARROW "i_at"
bind KP_5 "i_du"
bind KP_RIGHTARROW "i_in"
bind KP_END "i_ju"
bind KP_DOWNARROW "i_ms;i_mu"
bind KP_PGDN "i_rr"
bind KP_INS "i_ta"
bind KP_DEL "i_vo"
bind KP_ENTER "i_z0"
net_graph "1"
sv_allow_wait_command "1"
voice_fadeouttime "0"
volume "0"